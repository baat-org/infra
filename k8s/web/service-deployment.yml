apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: user
          image: sachingoyaldocker/baat-org-web:1.0
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: USER_API_URI
              value: "http://api.baat.org/user"
            - name: CHAT_API_URI
              value: "http://api.baat.org/chat"
            - name: WEBSOCKETS_URI
              value: "wss://websockets.baat.org/websockets"
            - name: USER_SERVICE_URI
              value: "http://user:8080"
          ports:
            - containerPort: 8080
          imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: web
  type: LoadBalancer
