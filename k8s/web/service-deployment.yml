apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: user
          image: sachingoyaldocker/baat-org-web:1.0
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: GQL_API_URI
              value: "http://192.168.99.106:32494/graphql"    # need to update
            - name: WEBSOCKETS_URI
              value: "ws://192.168.99.106:31968/websockets"  # need to update
            - name: USER_SERVICE_URI
              value: "http://user:8080"
          ports:
            - containerPort: 8080
          imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: web
  type: LoadBalancer  # Externally visible
